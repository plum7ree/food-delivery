

driver:
  message: "Please Contact this phone number for QA support"
  contactDetails:
    name: "x"
    email: "x@company.com"
  onCallSupport:
    - (123) 456-789
    - (987) 654-321
    -
redis:
  driver-location:
    key: "driver:%s"
    fields:
      location:
        edge: "location:edge" # key(driver:{driverId}), field(location:edge), value(edgeId)
        coord: "location:coord"
  edge-count: #TODO move into seperate .yml
    key: "edge:%s"
    fields:
      count: "count" # key(edge:{edgeId}), field(count), value(count)


retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  maxAttempts: 3
  sleep-time-ms: 2000

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: location-topic
  topic-names-to-create:
    - location-topic
    - location-analytics-topic
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

spring:
  data:
    redis-server: redis://localhost:6379
