server:
  port: 8094

spring:
  application:
    name: websocketserver
  config:
    import: "optional:configserver:http://localhost:8071/"

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

kafka-config:
  # ???? ??. localhost:19092 ?? kafka-broker-1:9092 (?? ?????? ???)
  bootstrap-servers: localhost:19092,localhost:29092,localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-names-to-create:
    - debezium.payment-request
    - debezium.payment-response
    - debezium.restaurant-approval-request
    - debezium.restaurant-approval-response
  num-of-partitions: 3
  replication-factor: 3


kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: true
  auto-startup: false
  concurrency-level: 3
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150
  enable-auto-commit: true
kafka-consumer-group-id:
  payment-consumer-group-id: debezium.payment-topic-consumer-group-id
  restaurant-approval-response-consumer-group-id: debezium.driver-approval-topic-consumer-group-id

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

