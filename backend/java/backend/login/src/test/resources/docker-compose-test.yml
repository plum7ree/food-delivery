version: '3.7'

services:
  user-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    restart: always
    #    hostname: coupon-db
    networks:
      - test-network


networks:
  test-network:
    driver: bridge